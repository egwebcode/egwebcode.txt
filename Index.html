<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>[EGWEBCODE] PESQUISAR TXT CPF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      padding: 40px;
    }

    h1 {
      color: #00bcd4;
    }

    input, button {
      font-size: 16px;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin: 8px 4px;
    }

    input[type="file"] {
      background: #1a1a1a;
      color: #ccc;
    }

    input[type="text"] {
      width: 300px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      background-color: #141414;
      color: #ffffff;
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      resize: none;
      line-height: 1.5;
    }

    #mensagemErro {
      color: #ff4c4c;
      font-weight: bold;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>PESQUISAR TXT CPF</h1>

  <input type="file" id="fileInput" accept=".txt">
  <input type="text" id="search" placeholder="Termo para buscar...">
  <button onclick="buscarTermo()">Buscar</button>
  <button onclick="copiarTexto()">Copiar Resultado</button>

  <div id="mensagemErro">Nenhum resultado encontrado.</div>
  <textarea id="resultado" readonly></textarea>

  <script>
    let arquivoSelecionado = null;

    document.getElementById("fileInput").addEventListener("change", function () {
      arquivoSelecionado = this.files[0];
      document.getElementById("resultado").value = '';
      document.getElementById("mensagemErro").style.display = "none";
    });

    async function buscarTermo() {
      const termo = document.getElementById("search").value.trim().toLowerCase();
      const resultado = document.getElementById("resultado");
      const erro = document.getElementById("mensagemErro");

      resultado.value = '';
      erro.style.display = 'none';

      if (!arquivoSelecionado || !termo) return;

      const decoder = new TextDecoder("utf-8");
      const reader = arquivoSelecionado.stream().getReader();

      let buffer = '';
      let { value: chunk, done } = await reader.read();
      let linhasEncontradas = [];
      const LIMITE = 1000; // limitar a 1000 resultados para performance

      while (!done) {
        buffer += decoder.decode(chunk, { stream: true });
        const linhas = buffer.split(/\r?\n/);
        buffer = linhas.pop(); // Ãºltima linha pode estar incompleta

        for (const linha of linhas) {
          if (linha.toLowerCase().includes(termo)) {
            linhasEncontradas.push(linha);
            if (linhasEncontradas.length >= LIMITE) break;
          }
        }

        if (linhasEncontradas.length >= LIMITE) break;
        ({ value: chunk, done } = await reader.read());
      }

      if (linhasEncontradas.length === 0) {
        erro.style.display = 'block';
      } else {
        resultado.value = linhasEncontradas.join('\n');
        erro.style.display = 'none';
      }
    }

    async function copiarTexto() {
      const texto = document.getElementById("resultado").value;
      try {
        await navigator.clipboard.writeText(texto);
        alert("Texto copiado com sucesso!");
      } catch (err) {
        alert("Erro ao copiar.");
      }
    }
  </script>

</body>
</html>
