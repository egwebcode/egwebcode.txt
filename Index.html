<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>[EG WEBCODE] Pesquisar TXT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #00bcd4;
      font-weight: 600;
      margin-bottom: 20px;
    }

    input[type="file"],
    input[type="text"],
    button {
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 10px;
    }

    input[type="file"] {
      background-color: #1a1a1a;
      color: #ccc;
      border: 1px solid #333;
    }

    input[type="text"] {
      width: 300px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-left: 10px;
    }

    button:hover {
      background-color: #0194a8;
    }

    #textContent {
      width: 100%;
      height: 320px;
      margin-top: 20px;
      background-color: #141414;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      resize: none;
      line-height: 1.6;
      box-shadow: 0 0 5px #00bcd4;
    }

    #mensagemErro {
      color: #ff4c4c;
      font-weight: bold;
      text-transform: uppercase;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Visualizador de Arquivo TXT com Busca</h1>

  <input type="file" id="fileInput" accept=".txt"><br><br>

  <label for="search">Pesquisar:</label>
  <input type="text" id="search" placeholder="Digite para buscar...">
  <button onclick="copiarTexto()">Copiar Texto</button>

  <div id="mensagemErro">RESULTADO NÃO ENCONTRADO</div>

  <textarea id="textContent" readonly placeholder="O conteúdo do arquivo aparecerá aqui..."></textarea>

  <script>
    let conteudoOriginal = '';

    // Reset input file para aceitar outro arquivo
    document.getElementById('fileInput').addEventListener('click', function () {
      this.value = '';
    });

    // Leitura do arquivo
    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          conteudoOriginal = e.target.result;
          document.getElementById('textContent').value = conteudoOriginal;
          document.getElementById('mensagemErro').style.display = 'none';
        };
        reader.readAsText(file);
      }
    });

    // Atualiza texto ao digitar
    document.getElementById('search').addEventListener('input', atualizarTexto);

    function atualizarTexto() {
      const termo = document.getElementById('search').value.trim();
      const textarea = document.getElementById('textContent');
      const erro = document.getElementById('mensagemErro');

      if (!termo) {
        textarea.value = conteudoOriginal;
        erro.style.display = 'none';
        return;
      }

      const regex = new RegExp(`\\b${termo}\\b`, 'gi');
      const resultados = conteudoOriginal.match(regex);

      if (resultados && resultados.length > 0) {
        textarea.value = resultados.join('\n');
        erro.style.display = 'none';
      } else {
        textarea.value = '';
        erro.style.display = 'block';
      }
    }

    // Função para copiar o conteúdo visível
    function copiarTexto() {
      const textarea = document.getElementById('textContent');
      textarea.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
